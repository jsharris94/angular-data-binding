<div class="container">
  <!-- 
    *serverCreated: cockpit.component.ts
    *onServerAdded($event): app.component.ts -->
  <app-cockpit 
  (serverCreated)="onServerAdded($event)" 
  (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <!-- 
        *serverElements: app.component.ts
        *srvElement: app.server-elemnt.component.ts -->
      <app-server-element
      *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement"></app-server-element>
    </div>
  </div>

  <br>
  <hr>
  <br>
  <!-- image upload test -->
  <app-upload></app-upload>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-image-element></app-image-element>
    </div>
  </div>

</div>
